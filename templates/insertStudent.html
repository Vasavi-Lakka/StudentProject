<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Student</h1>
        <form  method="POST">
            {% csrf_token %}

            <label for="tn">SchoolName</label>
            <!-- <input type="text" name="tn" id="tn"><br><br> -->
             <select name="sn" id="sn">
                {% for so in LSO %}
                    <option value="{{so.school_name}}">{{so.school_name}}</option>

                {% endfor %}
             </select><br><br>


            <label for="n">Name</label>
            <input type="text" name="n" id="n"> <br><br>

            <label for="id">id</label>
            <input type="text" name="id" id="id"><br><br>

            <label for="c">Class</label>
            <input type="text" name="c" id="c"><br><br>

            <label for="e">email</label>
            <input type="email" name="e" id="e"><br><br>

            <label for="d">DOJ</label>
            <input type="date" name="d" id="d"><br><br>


            <input type="submit" value="InsertStudent">

        </form>
    </center>
</body>
</html>
